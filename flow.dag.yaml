id: chat_with_acss
name: Chat with ACSS
inputs:
  chat_history:
    type: list
    default:
    - inputs:
        question: What are my SAP systems?
      outputs:
        answer: here is a list of your SAP systems!
    is_chat_input: false
    is_chat_history: true
  question:
    type: string
    default: What are the regions my SAP systems are deployed in?
    is_chat_input: true
outputs:
  answer:
    type: string
    reference: ${augmented_chat.output}
    is_chat_output: true
nodes:
- name: extract_query_from_question
  type: llm
  source:
    type: code
    path: extract_query_from_question.jinja2
  inputs:
    deployment_name: trondsgpt4
    temperature: 0.7
    top_p: 1
    max_tokens: 256
    response_format:
      type: text
    presence_penalty: 0
    frequency_penalty: 0
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
  provider: AzureOpenAI
  connection: trondsOpenAIConnection
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
- name: get_acss_url
  type: python
  source:
    type: code
    path: get_acss_url.py
  inputs:
    clientId: [client ID goesw here]
    clientSecret: [client Secret goes here]
    question: ${extract_query_from_question.output}
    subId: [Subscription ID goes here]
    tenantId: [Tenant ID goes here]
  use_variants: false
- name: process_search_result
  type: python
  source:
    type: code
    path: process_search_result.py
  inputs:
    search_result: ${get_acss_url.output}
  use_variants: false
- name: augmented_chat
  type: llm
  source:
    type: code
    path: augmented_chat.jinja2
  inputs:
    deployment_name: trondsgpt4
    temperature: 0.8
    top_p: 1
    response_format:
      type: text
    presence_penalty: 0
    frequency_penalty: 0
    chat_history: ${inputs.chat_history}
    contexts: ${process_search_result.output}
    question: ${inputs.question}
  provider: AzureOpenAI
  connection: [name of your Azure OpenAI connection goes here]
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
node_variants: {}
environment:
  python_requirements_txt: requirements.txt
